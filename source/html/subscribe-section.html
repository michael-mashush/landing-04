<!-- subscribe-section -->
<section class="default-section subscribe-section">

    <!-- container -->
    <div class="container container--default">

        <div class="subscribe-section__inner" data-aos="fade-right" data-aos-delay="100">

            <!-- subscribe-content -->
            <div class="subscribe-section__content subscribe-content">
                <div class="subscribe-content__title" data-aos="fade-right" data-aos-delay="100">
                    Get <span>20% OFF</span> on your first purchase
                </div>
                <div class="subscribe-content__text" data-aos="fade-right" data-aos-delay="200">
                    Sign Up for our newsletter and never miss any offers
                </div>
            </div>

            <!-- subscribe-form -->
            <form class="subscribe-section__form subscribe-form" action="#" method="post" onsubmit="return false">
                <div class="subscribe-form__element" data-aos="fade-right" data-aos-delay="300">
                    <input class="subscribe-form-input" type="email" name="email" placeholder="Your email address" required />
                </div>
                <div class="subscribe-form__element" data-aos="fade-right" data-aos-delay="400">
                    <button class="subscribe-form-button" type="submit">
                        <span>
                            Subscribe now
                        </span>
                    </button>
                </div>
            </form>

        </div>

    </div>

</section>
