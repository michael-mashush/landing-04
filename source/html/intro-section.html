<!-- intro-section -->
<section class="default-section intro-section">

    <!-- container -->
    <div class="container container--greater">

        <div class="intro-section__inner">

            <!-- intro-content -->
            <div class="intro-section__content intro-content">
                <div class="intro-content__title" data-aos="fade-left" data-aos-delay="200">
                    Room Decors
                </div>
                <div class="intro-content__inner">
                    <div class="intro-content__text" data-aos="fade-left" data-aos-delay="300">
                        Cozy Furnitures for your personal spaces
                    </div>
                    <a class="default-button default-button--rounded" href="#" title="Shop Now" data-aos="fade-left" data-aos-delay="400">
                        <span>
                            Shop Now
                        </span>
                    </a>
                </div>
            </div>

            <!-- intro-image -->
            <div class="intro-section__image intro-image image image--fixed image--cover" data-aos="fade-up" data-aos-delay="100">
                <picture>
                    <source srcset="./assets/images/intro/image_1x.webp 1x,
                                    ./assets/images/intro/image_2x.webp 2x,
                                    ./assets/images/intro/image_3x.webp 3x" type="image/webp" media="(min-width: 1025px)" />
                    <source srcset="./assets/images/intro/image_1x.jpg 1x,
                                    ./assets/images/intro/image_2x.jpg 2x,
                                    ./assets/images/intro/image_3x.jpg 3x" type="image/jpeg" media="(min-width: 1025px)" />
                    <source srcset="./assets/images/plug/image.png" type="image/png" media="(max-width: 1024px)" />
                    <img class="image__object" src="./assets/images/intro/image_1x.jpg" alt="intro" loading="lazy" />
                </picture>
                <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="loader-icon" />
            </div>

        </div>

    </div>

</section>
