<!-- categories-section -->
<section class="default-section categories-section">

    <!-- categories-slider -->
    <div class="categories-section__slider swiper categories-slider" data-aos="fade-left" data-aos-delay="100">
        <div class="swiper-wrapper categories-slider__track">

            <!-- category-card -->
            <a class="swiper-slide categories-slider__slide category-card" href="#" title="Open Category" data-aos="fade-in" data-aos-delay="100">
                <div class="category-card__title">
                    01. Living room
                </div>
                <div class="category-card__image image image--free">
                    <picture>
                        <source srcset="./assets/images/categories/category-1/image_1x.webp 1x,
                                        ./assets/images/categories/category-1/image_2x.webp 2x,
                                        ./assets/images/categories/category-1/image_3x.webp 3x" type="image/webp" />
                        <source srcset="./assets/images/categories/category-1/image_1x.jpg 1x,
                                        ./assets/images/categories/category-1/image_2x.jpg 2x,
                                        ./assets/images/categories/category-1/image_3x.jpg 3x" type="image/jpeg" />
                        <img class="image__object" src="./assets/images/categories/category-1/image_1x.jpg" alt="category-1" loading="lazy" />
                    </picture>
                    <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="loader-icon" />
                </div>
            </a>

            <!-- category-card -->
            <a class="swiper-slide categories-slider__slide category-card" href="#" title="Open Category" data-aos="fade-in" data-aos-delay="200">
                <div class="category-card__title">
                    02. Bedroom
                </div>
                <div class="category-card__image image image--free">
                    <picture>
                        <source srcset="./assets/images/categories/category-2/image_1x.webp 1x,
                                        ./assets/images/categories/category-2/image_2x.webp 2x,
                                        ./assets/images/categories/category-2/image_3x.webp 3x" type="image/webp" />
                        <source srcset="./assets/images/categories/category-2/image_1x.jpg 1x,
                                        ./assets/images/categories/category-2/image_2x.jpg 2x,
                                        ./assets/images/categories/category-2/image_3x.jpg 3x" type="image/jpeg" />
                        <img class="image__object" src="./assets/images/categories/category-2/image_1x.jpg" alt="category-2" loading="lazy" />
                    </picture>
                    <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="loader-icon" />
                </div>
            </a>

            <!-- category-card -->
            <a class="swiper-slide categories-slider__slide category-card" href="#" title="Open Category" data-aos="fade-in" data-aos-delay="300">
                <div class="category-card__title">
                    03. Outdoor
                </div>
                <div class="category-card__image image image--free">
                    <picture>
                        <source srcset="./assets/images/categories/category-3/image_1x.webp 1x,
                                        ./assets/images/categories/category-3/image_2x.webp 2x,
                                        ./assets/images/categories/category-3/image_3x.webp 3x" type="image/webp" />
                        <source srcset="./assets/images/categories/category-3/image_1x.jpg 1x,
                                        ./assets/images/categories/category-3/image_2x.jpg 2x,
                                        ./assets/images/categories/category-3/image_3x.jpg 3x" type="image/jpeg" />
                        <img class="image__object" src="./assets/images/categories/category-3/image_1x.jpg" alt="category-3" loading="lazy" />
                    </picture>
                    <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="loader-icon" />
                </div>
            </a>

            <!-- category-card -->
            <a class="swiper-slide categories-slider__slide category-card" href="#" title="Open Category" data-aos="fade-in" data-aos-delay="400">
                <div class="category-card__title">
                    04. Office
                </div>
                <div class="category-card__image image image--free">
                    <picture>
                        <source srcset="./assets/images/categories/category-4/image_1x.webp 1x,
                                        ./assets/images/categories/category-4/image_2x.webp 2x,
                                        ./assets/images/categories/category-4/image_3x.webp 3x" type="image/webp" />
                        <source srcset="./assets/images/categories/category-4/image_1x.jpg 1x,
                                        ./assets/images/categories/category-4/image_2x.jpg 2x,
                                        ./assets/images/categories/category-4/image_3x.jpg 3x" type="image/jpeg" />
                        <img class="image__object" src="./assets/images/categories/category-4/image_1x.jpg" alt="category-4" loading="lazy" />
                    </picture>
                    <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="loader-icon" />
                </div>
            </a>

        </div>
    </div>

    <!-- categories-slider-pagination -->
    <div class="slider-pagination categories-slider-pagination" data-aos="fade-in" data-aos-delay="100"></div>

</section>
